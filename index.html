<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="prac.js" defer></script>
    <title>Soon this will be the thing that ends you.</title>
</head>
<body>
    <h1>Play if you dare</h1>
    <div id="btn-wrapper">
        <h2 class="choice-title">Make your selection</h2>
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
        <button id="lizard" class="btn">Lizard</button>
        <button id="spock" class="btn">Spock</button>
    </div>
    <div>Player</div>
    <div id="player-score" class="score">0</div>
    <div>Computer</div>
    <div id="computer-score" class="score">0</div>
    <div class="refresh-div">
        <button id="refresh">Play The Game Again</button>
    </div>
    <h3>
        <p>Scissors cuts Paper <br>
            Paper covers Rock <br>
            Rock crushes Lizard <br>
            Lizard poisons Spock </Br>
            Spock smashes Scissors <br>
            Scissors decapitates Lizard <br>
            Lizard eats Paper <br>
            Paper disproves Spock <br>
            Spock vaporizes Rock <br>
            (and as it always has) Rock crushes Scissors</p>
    </h3>
</body>
</html>
